<mat-card>
<form class="compra-form" (submit)="createCompra()">
    <mat-card-title>Nueva Compra</mat-card-title>
    <mat-form-field class="compra-full-width" appearance="fill"   name="nroCompra">
      <mat-label>NÃºmero de compra</mat-label>
      <input matInput [(ngModel)]="compra.nroCompra" >
    </mat-form-field>

    <mat-form-field class="selector-formadepago" appearance="standard">
        <mat-label>Forma de pago</mat-label>
        <input type="text"
               placeholder="Elegir"
               aria-label="Forma de pago"
               matInput
               [matAutocomplete]="auto"
               [(ngModel)]="compra.formadepago" name="formadepago"
               >
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" >
          <mat-option *ngFor="let option of formasdepago |keyvalue" [value]="option.value">
            {{option.key}}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
      <mat-card class="card-productos">
        <mat-card-title>Productos</mat-card-title>
        <div class="Add-product">
            <mat-label>Agregar</mat-label>
            <button class="btn-product" (click)="addProduct()">
                <mat-icon >add</mat-icon>
            </button>
        </div>
        <div class="products-list" *ngFor="let product of compra.products">
            <mat-label>{{product.codigo}}</mat-label>
            <button class="btn-product" (click)="deleteproduct(product.codigo,product.monto)">
                <mat-icon>delete</mat-icon>
            </button>
            <mat-label>Monto total: ${{this.compra.montototal}}</mat-label>
        </div>
    </mat-card>
    
      <button mat-button type="submit" name="submit">Enviar</button>
    </form>
</mat-card>
